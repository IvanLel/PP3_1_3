<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
</head>

<body>
<h2>Edit user</h2>
<input style="position: absolute; top:30px;right:30px" type = button value="Logout" onclick="window.location.href = '/logout'">
<br>
<form th:method="POST" th:action="@{'/admin/edit/?id=' + ${user.getId()}}" th:object="${user}">
  <label for="username">Username</label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color: red"  th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>

  <br>
  <label for="password">Password</label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color: red"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Pass error</div>

  <br>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color: red"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

  <br>
  <label for="age">Age</label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color: red"  th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>


  <br>
  <label>Roles:
    <input type="checkbox" th:name="allRoles"
           th:each="role , roleStat: ${allRoles}"
           th:text="${role.authority}"
           th:value="${role.id}"
           th:field="*{roles}"
    />
  </label>
  <div style="color: red"  th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Role error</div>

  <br>
  <br>
  <input type="submit" value="Confirm" />
</form>
</body>
</html>
