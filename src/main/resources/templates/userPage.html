<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
<h1>User page</h1>
<input style="position: absolute; top:30px;right:30px" type = button value="Logout" onclick="window.location.href = '/logout'">
<input sec:authorize = "hasRole('ROLE_ADMIN')" style="position: absolute; top:30px;right:100px" type = button value="Admin page" onclick="window.location.href = '/admin'">
<br>
<form th:method="GET" th:action="@{/user}" th:object="${user}">
    <strong>Username: </strong>
    <span th:text = "*{username}"/>

    <br>
    <strong>Password: </strong>
    <span th:text="*{password}"/>

    <br>
    <strong>Email: </strong>
    <span th:text="*{email}"/>

    <br>
    <strong>Age: </strong>
    <span th:text="*{age}"/>

</form>
