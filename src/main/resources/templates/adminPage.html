<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>

</head>
<body>
<form th:method="GET" th:action="@{/admin}" th:object="${user}">
    <h1>Admin list</h1>

    <input style="position: absolute; top:30px;right:30px" type = button value="Logout" onclick="window.location.href = '/logout'">
    <input style="position: absolute; top:30px;right:100px" type = button value="My profile" onclick="window.location.href = '/user'">

    <table class="table table-striped table hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Roles</th>
            <th scope="col">Operations</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text = "${user.getId()}"/>
            <td th:text = "${user.getUsername()}"/>
            <td th:text = "${user.getEmail()}"/>
            <td th:text = "${user.getAge()}"/>
            <td th:text = "${user.getRoles()}"/>
            <td><a th:href="@{'admin/edit?id=' + ${user.getId()}}">Edit</a>
                <a th:href="@{'admin/delete?id=' + ${user.getId()}}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <br>
    <input type="button" value = "add"
           onclick="window.location.href = 'admin/edit?id=0'"/>
</form>
</body>
</html>
